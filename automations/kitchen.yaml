###########
# Kitchen #
###########

- id: kitchen_lights_on
  alias: "[Kitchen] Lights On"
  trigger:
    - entity_id: binary_sensor.presence_kitchen
      from: "off"
      platform: state
      to: "on"
    - entity_id: sensor.kitchen_sensor_light_level
      platform: state
  condition:
    - condition: state
      entity_id: binary_sensor.presence_kitchen
      state: "on"
    - condition: state
      entity_id: input_boolean.dnd_kitchen
      state: "off"
    - below: 20
      condition: numeric_state
      entity_id: sensor.kitchen_sensor_light_level
  action:
    - data_template:
        kelvin: "{{ state_attr('sensor.circadian_values', 'colortemp') | int }}"
        brightness_pct: "{{ state_attr('switch.circadian_lighting_kitchen', 'brightness') | int }}"
        transition: 3
        entity_id: light.kitchen
      service: light.turn_on

- id: kitchen_lights_off
  alias: "[Kitchen] Lights Off"
  trigger:
    - entity_id: binary_sensor.presence_kitchen
      from: "on"
      platform: state
      to: "off"
  action:
    - data:
        entity_id: light.kitchen
        transition: 5
      service: light.turn_off

- id: kitchen_presence_on_motion
  alias: "[Kitchen] Presence On (Motion)"
  trigger:
    - entity_id: binary_sensor.hk_kitchen_sensor_motion
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - data:
        entity_id: input_boolean.presence_kitchen_motion
      service: input_boolean.turn_on

- id: kitchen_presence_off_motion
  alias: "[Kitchen] Presence Off (Motion)"
  trigger:
    - entity_id: binary_sensor.hk_kitchen_sensor_motion
      from: "on"
      platform: state
      to: "off"
      for:
        minutes: 3
  condition:
    - condition: state
      entity_id: input_boolean.dnd_kitchen
      state: "off"
  action:
    - data:
        entity_id: input_boolean.presence_kitchen_motion
      service: input_boolean.turn_off
