###########
# Kitchen #
###########

- id: kitchen_lights_on
  alias: "[Kitchen] Lights On"
  trigger:
    - entity_id: binary_sensor.presence_kitchen
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.presence_kitchen
      state: "on"
    - condition: state
      entity_id: input_boolean.dnd_kitchen
      state: "off"
  action:
    - target:
        entity_id: switch.circadian_lighting_kitchen
      service: switch.turn_on
    - data_template:
        kelvin: "{{ state_attr('sensor.circadian_values', 'colortemp') | int }}"
        brightness_pct: "{{ state_attr('switch.circadian_lighting_kitchen', 'brightness') | int }}"
        transition: 3
      target:
        entity_id: light.kitchen
      service: light.turn_on

- id: kitchen_lights_off
  alias: "[Kitchen] Lights Off"
  trigger:
    - entity_id: binary_sensor.presence_kitchen
      from: "on"
      platform: state
      to: "off"
  action:
    - target:
        entity_id: switch.circadian_lighting_kitchen
      service: switch.turn_off
    - data:
        transition: 2
      target:
        entity_id: light.kitchen
      service: light.turn_off

- id: kitchen_presence_on_motion
  alias: "[Kitchen] Presence On (Motion)"
  trigger:
    - entity_id: binary_sensor.kitchen_sensor_motion
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - target:
        entity_id: input_boolean.presence_kitchen_motion
      service: input_boolean.turn_on

- id: kitchen_presence_off_motion
  alias: "[Kitchen] Presence Off (Motion)"
  trigger:
    - entity_id: binary_sensor.kitchen_sensor_motion
      from: "on"
      platform: state
      to: "off"
      for:
        minutes: 3
  condition:
    - condition: state
      entity_id: input_boolean.dnd_kitchen
      state: "off"
  action:
    - target:
        entity_id: input_boolean.presence_kitchen_motion
      service: input_boolean.turn_off

- id: kitchen_presence_on_assistant
  alias: "[Kitchen] Presence On (Assistant)"
  trigger:
    - entity_id: light.kitchen_assistant
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - target:
        entity_id: input_boolean.presence_kitchen_assistant
      service: input_boolean.turn_on

- id: kitchen_presence_off_assistant
  alias: "[Kitchen] Presence Off (Assistant)"
  trigger:
    - entity_id: light.kitchen_assistant
      from: "on"
      platform: state
      to: "off"
    - entity_id: input_boolean.presence_kitchen_assistant
      from: "on"
      platform: state
      to: "off"
  action:
    - target:
        entity_id: input_boolean.presence_kitchen_assistant
      service: input_boolean.turn_off
    - target:
        entity_id: light.kitchen_assistant
      service: light.turn_off

- id: kitchen_presence_on_manual_switch
  alias: "[Kitchen] Presence On (Switch)"
  trigger:
    - event_data:
        command: "on"
        device_ieee: 00:17:88:01:03:cb:b6:e4
      event_type: zha_event
      platform: event
  action:
    - target:
        entity_id: input_boolean.presence_kitchen_switch
      service: input_boolean.turn_on
    - target:
        entity_id: input_boolean.dnd_kitchen
      service: input_boolean.turn_off
    - target:
        entity_id: switch.circadian_lighting_kitchen
      service: switch.turn_on
    - data_template:
        kelvin: "{{ state_attr('sensor.circadian_values', 'colortemp') | int }}"
        brightness_pct: "{{ state_attr('switch.circadian_lighting_kitchen', 'brightness') | int }}"
      target:
        entity_id: light.kitchen
      service: light.turn_on

- id: kitchen_presence_off_manual_switch
  alias: "[Kitchen] Presence Off (Switch)"
  trigger:
    - event_data:
        command: off_with_effect
        device_ieee: 00:17:88:01:03:cb:b6:e4
      event_type: zha_event
      platform: event
  action:
    - target:
        entity_id: input_boolean.presence_kitchen_switch
      service: input_boolean.turn_off
    - target:
        entity_id: input_boolean.presence_kitchen_motion
      service: input_boolean.turn_off
    - target:
        entity_id: input_boolean.presence_kitchen_assistant
      service: input_boolean.turn_off
    - target:
        entity_id: switch.circadian_lighting_kitchen
      service: switch.turn_off
    - target:
        entity_id: light.kitchen
      service: light.turn_off

- id: kitchen_manual_switch_brightness_up
  alias: "[Kitchen] Manual Switch Brightness Up"
  trigger:
    - event_data:
        command: step
        device_ieee: 00:17:88:01:03:cb:b6:e4
      event_type: zha_event
      platform: event
  condition:
    - condition: template
      value_template: "{%if trigger.event.data.args[0] == 0%}true{%else%}false{%endif%}"
    - condition: state
      entity_id: binary_sensor.presence_kitchen
      state: "on"
  action:
    - service: light.turn_on
      target:
        entity_id: light.kitchen
      data:
        brightness_step: 50

- id: kitchen_manual_switch_brightness_down
  alias: "[Kitchen] Manual Switch Brightness Down"
  trigger:
    - event_data:
        command: step
        device_ieee: 00:17:88:01:03:cb:b6:e4
      event_type: zha_event
      platform: event
  condition:
    - condition: template
      value_template: "{%if trigger.event.data.args[0] == 1%}true{%else%}false{%endif%}"
    - condition: state
      entity_id: binary_sensor.presence_kitchen
      state: "on"
  action:
    - service: light.turn_on
      target:
        entity_id: light.kitchen
      data:
        brightness_step: -50

- id: kitchen_manual_switch_dnd_on
  alias: "[Kitchen] Manual Switch Turn On DnD"
  trigger:
    - event_data:
        command: step
        device_ieee: 00:17:88:01:03:cb:b6:e4
      event_type: zha_event
      platform: event
  condition:
    - condition: state
      entity_id: input_boolean.dnd_kitchen
      state: "off"
  action:
    - condition: state
      entity_id: binary_sensor.presence_kitchen
      state: "on"
    - target:
        entity_id: input_boolean.dnd_kitchen
      service: input_boolean.turn_on

- id: kitchen_manual_presence_off_dnd_on
  alias: "[Kitchen] Manual Presence Off"
  trigger:
    - event_data:
        command: stop
        device_ieee: 00:17:88:01:03:cb:b6:e4
      event_type: zha_event
      platform: event
    - entity_id: input_boolean.presence_kitchen_assistant
      from: "on"
      platform: state
      to: "off"
  action:
    - target:
        entity_id: input_boolean.dnd_kitchen
      service: input_boolean.turn_on
    - delay:
        minutes: 15
    - target:
        entity_id: input_boolean.dnd_kitchen
      service: input_boolean.turn_off