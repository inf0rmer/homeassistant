- id: guest_room_thermostat_on
  alias: "[Guest Room] Set Thermostat On"
  trigger:
    - entity_id: input_boolean.presence_someone
      from: "off"
      platform: state
      to: "on"
  action:
    - target:
        area_id:
          - guest_room
      service: climate.turn_on
    - target:
        area_id:
          - guest_room
      service: climate.set_hvac_mode
      data:
        hvac_mode: auto

- id: guest_room_thermostat_off
  alias: "[Guest Room] Set Thermostat Off"
  trigger:
    - entity_id: input_boolean.presence_someone
      from: "on"
      platform: state
      to: "off"
  action:
    - target:
        area_id:
          - guest_room
      service: climate.turn_off

- id: guest_room_remote_button_pressed
  alias: "[Guest Room] Remote Button Pressed"
  use_blueprint:
    path: dustins/zha-philips-hue-v2-smart-dimmer-switch-and-remote-rwl022.yaml
    input:
      zha_device: 3b7f2c1268e1cecd95df7ff4d34f0fbf
      Power_Press:
        - action: light.toggle
          target:
            entity_id: light.guest_room
      Up_Press:
        - action: light.turn_on
          target:
            entity_id: light.guest_room
          data:
            brightness_step_pct: 20
            transition: 0.5
      Down_Press:
      - action: light.turn_on
        target:
          entity_id: light.guest_room
        data:
          brightness_step_pct: -20
          transition: 0.5
