# House #
###############
- id: house_start_cleaning_when_away
  alias: "[House] Start Cleaning When Away"
  trigger:
    - entity_id: binary_sensor.someone_home
      for:
        minutes: 10
      from: "on"
      platform: state
      to: "off"
  condition:
    - condition: state
      entity_id: sun.sun
      state: above_horizon
    - condition: state
      entity_id: input_boolean.house_was_cleaned
      state: "off"
  action:
    - target:
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.start

- id: house_start_cleaning_morning
  alias: "[House] Start Cleaning Every Weekday Morning"
  trigger:
    - platform: time
      at: "07:45:00"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
    - condition: state
      entity_id: input_boolean.house_was_cleaned
      state: "off"
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
  action:
    - target:
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.start

- id: house_stop_cleaning
  alias: "[House] Stop Cleaning"
  trigger:
    - entity_id: binary_sensor.someone_home
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: template
      value_template: '{{not is_state("vacuum.xiaomi_vacuum_cleaner", "docked")}}'
  action:
    - target:
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.return_to_base

- id: house_finished_cleaning
  alias: "[House] Finished Cleaning"
  trigger:
    - entity_id: vacuum.xiaomi_vacuum_cleaner
      platform: state
      from: "returning"
      to: "docked"
  condition:
    - condition: state
      entity_id: input_boolean.house_was_cleaned
      state: "off"
  action:
    - target:
        entity_id: input_boolean.house_was_cleaned
      service: input_boolean.turn_on

- id: house_sarah_arrive_home
  alias: "[House] Sarah comes home"
  trigger:
    - entity_id: person.sarah_abrantes
      from: "not_home"
      platform: state
      to: "home"
  action:
    - target:
        entity_id: input_boolean.presence_sarah
      service: input_boolean.turn_on

- id: house_sarah_leave_home
  alias: "[House] Sarah leaves home"
  trigger:
    - entity_id: person.sarah_abrantes
      from: "home"
      platform: state
      to: "not_home"
  action:
    - target:
        entity_id: input_boolean.presence_sarah
      service: input_boolean.turn_off

- id: house_bruno_arrive_home
  alias: "[House] Bruno comes home"
  trigger:
    - entity_id: person.bruno_abrantes
      from: "not_home"
      platform: state
      to: "home"
  action:
    - target:
        entity_id: input_boolean.presence_bruno
      service: input_boolean.turn_on

- id: house_bruno_leave_home
  alias: "[House] Bruno leaves home"
  trigger:
    - entity_id: person.bruno_abrantes
      from: "home"
      platform: state
      to: "not_home"
  action:
    - target:
        entity_id: input_boolean.presence_bruno
      service: input_boolean.turn_off

- id: house_sarah_arrive_home_warn_bruno
  alias: "[House] Warn Bruno when Sarah comes home"
  trigger:
    - entity_id: input_boolean.presence_sarah
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: input_boolean.presence_bruno
      state: "on"
  action:
    - service: notify.mobile_app_bruno_s_iphone
      data:
        title: Sarah is arriving
        message: Hi Bruno, Sarah will be home in a few minutes.

- id: house_bruno_arrive_home_warn_sarah
  alias: "[House] Warn Sarah when Bruno comes home"
  trigger:
    - entity_id: input_boolean.presence_bruno
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: input_boolean.presence_sarah
      state: "on"
  action:
    - service: notify.mobile_app_sarah_abrantes_iphone
      data:
        title: Bruno is arriving
        message: Hi Sarah, Bruno will be home in a few minutes.

- id: house_all_leave
  alias: "[House] Leave House"
  trigger:
    - entity_id: binary_sensor.someone_home
      from: "on"
      platform: state
      to: "off"
  action:
    - target:
        entity_id: script.house_nobody_home
      service: script.turn_on

- id: house_thermostat_away
  alias: "[House] Set Thermostat Away"
  trigger:
    - entity_id: binary_sensor.someone_home
      from: "on"
      platform: state
      to: "off"
  action:
    - target:
        area_id:
          - dining_room
          - 38345693e76b4052805eb620aed23966 # living room
          - 16fad0ed239244bcadba495e0c8ad25f # master bedroom
          - 591886a53e1c4482a4853b13e76bf275
          - 3caa6a1402e8e00e3d2b1295a12c9d47 # office
          - hobby_room
          - hallway
          - guest_room
      service: climate.set_preset_mode
      data:
        preset_mode: away

- id: house_thermostat_home
  alias: "[House] Set Thermostat Home"
  trigger:
    - entity_id: binary_sensor.someone_home
      from: "off"
      platform: state
      to: "on"
  action:
    - target:
        area_id:
          - dining_room
          - 38345693e76b4052805eb620aed23966 # living room
          - 16fad0ed239244bcadba495e0c8ad25f # master bedroom
          - 591886a53e1c4482a4853b13e76bf275
          - 3caa6a1402e8e00e3d2b1295a12c9d47 # office
          - hobby_room
          - hallway
          - guest_room
      service: climate.set_preset_mode
      data:
        preset_mode: home

- id: house_sunrise
  alias: "[House] Sunrise"
  trigger:
    - platform: state
      entity_id: sun.sun
      from: below_horizon
      to: above_horizon
  action:
    - target:
        entity_id: group.dnd_other_rooms
      service: input_boolean.turn_off

- id: house_sunset
  alias: "[House] Sunset"
  trigger:
    - event: sunset
      platform: sun
      offset: -00:45:00
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - target:
        entity_id:
          - scene.sunset
      service: scene.turn_on

- id: house_someone_arrives_after_sunset
  alias: "[House] Anyone comes home after Sunset"
  trigger:
    - entity_id: binary_sensor.someone_home
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
  action:
    - target:
        entity_id:
          - scene.sunset
      service: scene.turn_on

- id: house_reset
  alias: "[House] Reset"
  trigger:
    platform: time
    at: '00:00:00'
  action:
    - target:
        entity_id: input_boolean.house_was_cleaned
      service: input_boolean.turn_off

- id: house_guest_mode_on
  alias: "[House] Turn on Guest Mode"
  trigger:
    - entity_id: lock.front_door
      from: "locked"
      platform: state
      to: "unlocked"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "off"
  action:
    - target:
        entity_id: input_boolean.presence_someone
      service: input_boolean.turn_on

- id: house_guest_mode_off
  alias: "[House] Turn off Guest Mode"
  trigger:
    - entity_id: group.all_occupancy_sensors
      for:
        minutes: 10
      from: "on"
      platform: "state"
      to: "off"
  action:
    - target:
        entity_id: input_boolean.presence_someone
      service: input_boolean.turn_off

- id: house_trash_today
  alias: "[House] Warn Sarah and Bruno when there's trash collection today"
  trigger:
    - platform: time
      at: "07:30:00"
  conditions:
    not:
      - condition: state
        entity_id: sensor.afvalinfo_afval_thuis_trash_today
        state: "No Trash"
  action:
    - service: notify.mobile_app_bruno_s_iphone
      data:
        title: Trash Today
        message: Trash collection today for {{ states("sensor.afvalinfo_afval_thuis_trash_today") }}
    - service: notify.mobile_app_sarah_abrantes_iphone
      data:
        title: Trash Today
        message: Trash collection today for {{ states("sensor.afvalinfo_afval_thuis_trash_today") }}

- id: house_doorbell_on_motion
  alias: "[House] Doorbell Motion On"
  trigger:
    - entity_id: binary_sensor.doorbell_motion
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
  action:
    - service: light.turn_on
      target:
        entity_id: light.front_door_lamp

- id: house_doorbell_off_motion
  alias: "[House] Doorbell Motion Off"
  trigger:
    - entity_id: binary_sensor.doorbell_motion
      for:
        minutes: 3
      from: "on"
      platform: state
      to: "off"
  action:
    - target:
        entity_id: light.front_door_lamp
      service: light.turn_off

- id: house_enyaq_low_battery_warning
  alias: "[House] Enyaq Low Battery Warning"
  trigger:
    - platform: numeric_state
      entity_id: sensor.skoda_enyaq_battery_percentage
      below: 30
  action:
    - service: notify.mobile_app_bruno_s_iphone
      data:
        title: "Enyaq Low Battery"
        message: "The Škoda Enyaq battery is at {{ states('sensor.skoda_enyaq_battery_percentage') }}%. Consider charging soon."
        data:
          push:
            badge: 1
            sound: default
    - service: notify.mobile_app_sarah_abrantes_iphone
      data:
        title: "Enyaq Low Battery"
        message: "The Škoda Enyaq battery is at {{ states('sensor.skoda_enyaq_battery_percentage') }}%. Consider charging soon."
        data:
          push:
            badge: 1
            sound: default

- id: house_enyaq_charging_complete
  alias: "[House] Enyaq Charging Complete"
  trigger:
    - platform: state
      entity_id: binary_sensor.skoda_enyaq_charging
      from: "on"
      to: "off"
      for:
        minutes: 5
  condition:
    - condition: numeric_state
      entity_id: sensor.skoda_enyaq_battery_percentage
      above: 70
  action:
    - service: notify.mobile_app_bruno_s_iphone
      data:
        title: "Enyaq Charging Complete"
        message: "The Škoda Enyaq has finished charging at {{ states('sensor.skoda_enyaq_battery_percentage') }}%. You can unplug the charger."
        data:
          push:
            badge: 1
            sound: default
    - service: notify.mobile_app_sarah_abrantes_iphone
      data:
        title: "Enyaq Charging Complete"
        message: "The Škoda Enyaq has finished charging at {{ states('sensor.skoda_enyaq_battery_percentage') }}%. You can unplug the charger."
        data:
          push:
            badge: 1
            sound: default

- id: house_enyaq_forgotten_charging
  alias: "[House] Enyaq Forgotten Charging Reminder"
  trigger:
    - platform: state
      entity_id: device_tracker.skoda_enyaq_position
      to: "home"
      for:
        hours: 3
  condition:
    - condition: numeric_state
      entity_id: sensor.skoda_enyaq_battery_percentage
      below: 40
    - condition: state
      entity_id: binary_sensor.skoda_enyaq_charging
      state: "off"
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - service: notify.mobile_app_bruno_s_iphone
      data:
        title: "Forgot to Charge Enyaq?"
        message: "The Enyaq has been home for 3 hours with {{ states('sensor.skoda_enyaq_battery_percentage') }}% battery. Don't forget to plug it in!"
        data:
          push:
            badge: 1
            sound: default
    - service: notify.mobile_app_sarah_abrantes_iphone
      data:
        title: "Forgot to Charge Enyaq?"
        message: "The Enyaq has been home for 3 hours with {{ states('sensor.skoda_enyaq_battery_percentage') }}% battery. Don't forget to plug it in!"
        data:
          push:
            badge: 1
            sound: default

- id: house_enyaq_unlocked_security_alert
  alias: "[House] Enyaq Unlocked Security Alert"
  trigger:
    - platform: state
      entity_id: binary_sensor.skoda_enyaq_vehicle_locked
      to: "off"
      for:
        minutes: 30
  condition:
    - condition: state
      entity_id: device_tracker.skoda_enyaq_position
      state: "home"
  action:
    - service: notify.mobile_app_bruno_s_iphone
      data:
        title: "Enyaq Security Alert"
        message: "The Škoda Enyaq has been unlocked for 30 minutes at home. Consider locking it for security."
        data:
          push:
            badge: 1
            sound: default
            category: "SECURITY_ALERT"
    - service: notify.mobile_app_sarah_abrantes_iphone
      data:
        title: "Enyaq Security Alert"
        message: "The Škoda Enyaq has been unlocked for 30 minutes at home. Consider locking it for security."
        data:
          push:
            badge: 1
            sound: default
            category: "SECURITY_ALERT"
