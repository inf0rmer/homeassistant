################
# Laundry Room #
################
- id: laundry_room_presence_on
  alias: "[Laundry] Presence On"
  trigger:
    - entity_id: light.laundry_room
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - target:
        entity_id: input_boolean.presence_laundry_room_light
      service: input_boolean.turn_on

- id: laundry_room_presence_off
  alias: "[Laundry] Presence Off"
  trigger:
    - entity_id: light.laundry_room
      from: "on"
      platform: state
      to: "off"
  condition:
    - condition: state
      entity_id: input_boolean.dnd_laundry_room
      state: "off"
  action:
    - target:
        entity_id: input_boolean.presence_laundry_room_light
      service: input_boolean.turn_off

- id: laundry_room_presence_on_assistant
  alias: "[Laundry Room] Presence On (Assistant)"
  trigger:
    - entity_id: light.laundry_room_assistant
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - target:
        entity_id: input_boolean.presence_laundry_room_assistant
      service: input_boolean.turn_on

- id: laundry_room_presence_off_assistant
  alias: "[Laundry Room] Presence Off (Assistant)"
  trigger:
    - entity_id: light.laundry_room_assistant
      from: "on"
      platform: state
      to: "off"
    - entity_id: input_boolean.presence_laundry_room_assistant
      from: "on"
      platform: state
      to: "off"
  action:
    - target:
        entity_id: input_boolean.presence_laundry_room_assistant
      service: input_boolean.turn_off
    - target:
        entity_id: light.laundry_room_assistant
      service: light.turn_off

- id: laundry_room_washer_cycle_finished
  alias: "[Laundry Room] Washer Cycle Finished"
  trigger:
    - entity_id: sensor.washer_job_state
      platform: state
      to: "finish"
  action:
    - service: notify.mobile_app_bruno_s_iphone
      data:
        title: Washer Cycle Finished
        message: Time to dry the laundry!
    - service: notify.mobile_app_sarah_abrantes_iphone
      data:
        title: Washer Cycle Finished
        message: Time to dry the laundry!

- id: laundry_room_dryer_cycle_finished
  alias: "[Laundry Room] Dryer Cycle Finished"
  trigger:
    - entity_id: sensor.dryer_job_state
      platform: state
      to: "finished"
  action:
    - service: notify.mobile_app_bruno_s_iphone
      data:
        title: Dryer Cycle Finished
        message: Time to fold the laundry!
    - service: notify.mobile_app_sarah_abrantes_iphone
      data:
        title: Dryer Cycle Finished
        message: Time to fold the laundry!