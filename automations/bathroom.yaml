- id: bathroom_presence_on_shower
  alias: "[Bathroom] Presence On (Shower)"
  trigger:
    - entity_id: binary_sensor.presence_bathroom_shower_on
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - data:
