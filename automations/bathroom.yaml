- id: bathroom_presence_off_shower
  alias: "[Bathroom] Presence Off (Shower)"
  trigger:
    - entity_id: binary_sensor.presence_bathroom_shower_off
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
