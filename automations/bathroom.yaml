############
# Bathroom #
############
- id: bathroom_presence_on_light
  alias: "[Bathroom] Presence On (Light)"
  trigger:
    - entity_id: light.bathroom
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - data:
        entity_id: input_boolean.presence_bathroom_light
      service: input_boolean.turn_on

- id: bathroom_presence_off_light
  alias: "[Bathroom] Presence Off (Light)"
  trigger:
    - entity_id: light.bathroom
      from: "on"
      platform: state
      to: "off"
  condition:
    - condition: state
      entity_id: input_boolean.dnd_bathroom
      state: "off"
  action:
    - data:
        entity_id: input_boolean.presence_bathroom_light
      service: input_boolean.turn_off

