- id: library_remote_button_pressed
  alias: "[Library] Remote Button Pressed"
  use_blueprint:
    path: dustins/zha-philips-hue-v2-smart-dimmer-switch-and-remote-rwl022.yaml
    input:
      zha_device: a7c59f67e42f63839769397137439e43
      Power_Press:
        - action: light.toggle
          target:
            entity_id: light.library
      Up_Press:
        - action: light.turn_on
          target:
            entity_id: light.library
          data:
            brightness_step_pct: 20
            transition: 0.5
      Down_Press:
        - action: light.turn_on
          target:
            entity_id: light.library
          data:
            brightness_step_pct: -20
            transition: 0.5
