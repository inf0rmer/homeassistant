###############
# Living Room #
###############
- id: living_room_lights_on
  alias: "[Living Room] Lights On"
  trigger:
    - entity_id: binary_sensor.presence_living_room
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.presence_living_room
      state: "on"
    - condition: state
      entity_id: input_boolean.dnd_living_room
      state: "off"
  action:
    - target:
        entity_id: switch.circadian_lighting_living_room
      service: switch.turn_on
    - data_template:
        kelvin: "{{ state_attr('sensor.circadian_values', 'colortemp') | int }}"
        brightness_pct: "{{ state_attr('switch.circadian_lighting_living_room', 'brightness') | int }}"
        transition: 3
      target:
        entity_id: light.living_room
      service: light.turn_on

- id: living_room_lights_off
  alias: "[Living Room] Lights Off"
  trigger:
    - entity_id: binary_sensor.presence_living_room
      from: "on"
      platform: state
      to: "off"
  action:
    - target:
        entity_id: switch.circadian_lighting_living_room
      service: switch.turn_off
    - data:
        transition: 2
      target:
        entity_id: light.living_room
      service: light.turn_off

- id: living_room_presence_on_tv
  alias: "[Living Room] Presence On (TV)"
  trigger:
    - entity_id: media_player.living_room_apple_tv
      platform: state
      from: standby
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - target:
        entity_id: input_boolean.presence_living_room_tv
      service: input_boolean.turn_on

- id: living_room_presence_off_tv
  alias: "[Living Room] Presence Off (TV)"
  trigger:
    - platform: state
      entity_id: media_player.living_room_apple_tv
      to: standby
      for:
        minutes: 5
  action:
    - target:
        entity_id: input_boolean.presence_living_room_tv
      service: input_boolean.turn_off

- id: living_room_presence_on_motion
  alias: "[Living Room] Presence On (Motion)"
  trigger:
    - entity_id: binary_sensor.living_room_sensor_motion
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - target:
        entity_id: input_boolean.presence_living_room_motion
      service: input_boolean.turn_on

- id: living_room_presence_off_motion
  alias: "[Living Room] Presence Off (Motion)"
  trigger:
    - entity_id: binary_sensor.living_room_sensor_motion
      from: "on"
      platform: state
      to: "off"
      for:
        minutes: 3
  condition:
    - condition: state
      entity_id: sensor.tv_activity
      state: "False"
    - condition: state
      entity_id: input_boolean.dnd_living_room
      state: "off"
  action:
    - target:
        entity_id: input_boolean.presence_living_room_motion
      service: input_boolean.turn_off

- id: living_room_presence_on_assistant
  alias: "[Living Room] Presence On (Assistant)"
  trigger:
    - entity_id: light.living_room_assistant
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - target:
        entity_id: input_boolean.presence_living_room_assistant
      service: input_boolean.turn_on

- id: living_room_presence_off_assistant
  alias: "[Living Room] Presence Off (Assistant)"
  trigger:
    - entity_id: light.living_room_assistant
      from: "on"
      platform: state
      to: "off"
    - entity_id: input_boolean.presence_living_room_assistant
      from: "on"
      platform: state
      to: "off"
  action:
    - target:
        entity_id: input_boolean.presence_living_room_assistant
      service: input_boolean.turn_off
    - target:
        entity_id: light.living_room_assistant
      service: light.turn_off
    - target:
        entity_id: input_boolean.presence_living_room_switch
      service: input_boolean.turn_on
    - target:
        entity_id: input_boolean.dnd_living_room
      service: input_boolean.turn_off
    - target:
        entity_id: switch.circadian_lighting_living_room
      service: switch.turn_on
    - data_template:
        kelvin: "{{ state_attr('sensor.circadian_values', 'colortemp') | int }}"
        brightness_pct: "{{ state_attr('switch.circadian_lighting_living_room', 'brightness') | int }}"
      target:
        entity_id: light.living_room
      service: light.turn_on

- id: living_room_manual_presence_off_dnd_on
  alias: "[Living Room] Manual Presence Off"
  trigger:
    - event_data:
        command: stop
        device_ieee: 00:17:88:01:06:e9:47:b2
      event_type: zha_event
      platform: event
    - entity_id: input_boolean.presence_living_room_assistant
      from: "on"
      platform: state
      to: "off"
  action:
    - target:
        entity_id: input_boolean.dnd_living_room
      service: input_boolean.turn_on
    - delay:
        minutes: 15
    - target:
        entity_id: input_boolean.dnd_living_room
      service: input_boolean.turn_off

- id: living_room_apple_tv_on
  alias: "[Living Room] Apple TV On"
  trigger:
    - platform: state
      entity_id: media_player.living_room_apple_tv
      from: standby
      to: idle
  action:
    - device_id: 3b9c9604911bac523cc1f78e6e3b2bca
      domain: huesyncbox
      entity_id: media_player.sync_box
      type: sync_on
    - entity_id: input_boolean.dnd_living_room
      service: input_boolean.turn_on
    - entity_id: light.living_room
      service: light.turn_on
      data:
        brightness_pct: 1
        transition: 3

- id: living_room_apple_tv_off
  alias: "[Living Room] Apple TV Off"
  trigger:
    - platform: state
      entity_id: media_player.living_room_apple_tv
      from: idle
      to: standby
  action:
    - device_id: 3b9c9604911bac523cc1f78e6e3b2bca
      domain: huesyncbox
      entity_id: media_player.sync_box
      type: sync_off
    - entity_id: input_boolean.dnd_living_room
      service: input_boolean.turn_off
    - entity_id: light.living_room
      service: light.turn_on

- id: living_room_air_conditioner_on
  alias: "[Living Room] Air Conditioner On"
  trigger:
    - platform: numeric_state
      entity_id: climate.living_room
      attribute: current_temperature
      above: 24
  condition:
    - condition: state
      entity_id: binary_sensor.presence_living_room
      state: "on"
  action:
    - entity_id: climate.living_room
      service: climate.set_temperature
      data:
        temperature: 21
    - entity_id: climate.living_room
      service: climate.turn_on

- id: living_room_air_conditioner_off
  alias: "[Living Room] Air Conditioner Off"
  trigger:
    - platform: numeric_state
      entity_id: climate.living_room
      attribute: current_temperature
      below: 22
    - platform: state
      entity_id: binary_sensor.presence_living_room
      from: "on"
      to: "off"
  condition:
    - condition: state
      entity_id: climate.living_room
      state: "on"
  action:
    - entity_id: climate.living_room
      service: climate.turn_off
