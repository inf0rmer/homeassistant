      entity_id: light.living_room
      state: "off"
  action:
    - target:
        entity_id: input_boolean.presence_living_room_switch
      service: input_boolean.turn_on
    - target:
        entity_id: input_boolean.dnd_living_room
      service: input_boolean.turn_off
    - target:
        entity_id: switch.circadian_lighting_living_room
      service: switch.turn_on
    - data_template:
        kelvin: "{{ state_attr('sensor.circadian_values', 'colortemp') | int }}"
        brightness_pct: "{{ state_attr('switch.circadian_lighting_living_room', 'brightness') | int }}"
      target:
        entity_id: light.living_room
      service: light.turn_on

- id: living_room_presence_off_manual_switch
  alias: "[Living Room] Presence Off (Switch)"
  trigger:
    - event_data:
        command: off_with_effect
        device_ieee: 00:17:88:01:06:e9:47:b2
      event_type: zha_event
      platform: event
  action:
    - target:
        entity_id: input_boolean.presence_living_room_switch
      service: input_boolean.turn_off
    - target:
        entity_id: input_boolean.presence_living_room_motion
      service: input_boolean.turn_off
    - target:
        entity_id: input_boolean.presence_living_room_assistant
      service: input_boolean.turn_off
    - target:
        entity_id: switch.circadian_lighting_living_room
      service: switch.turn_off
    - target:
        entity_id: light.living_room
      service: light.turn_off

- id: living_room_presence_toggle_off_manual_remote
  alias: "[Living Room] Presence Off (Remote)"
  trigger:
    - event_data:
        command: "toggle"
        device_ieee: cc:cc:cc:ff:fe:97:36:84
      event_type: zha_event
      platform: event
  condition:
    - condition: state
      entity_id: light.living_room
      state: "on"
  action:
    - target:
        entity_id: input_boolean.presence_living_room_switch
      service: input_boolean.turn_off
    - target:
        entity_id: input_boolean.presence_living_room_motion
      service: input_boolean.turn_off
    - target:
        entity_id: input_boolean.presence_living_room_assistant
      service: input_boolean.turn_off
    - target:
        entity_id: switch.circadian_lighting_living_room
      service: switch.turn_off
    - target:
        entity_id: light.living_room
      service: light.turn_off

- id: living_room_manual_switch_brightness_up
  alias: "[Living Room] Manual Switch Brightness Up"
  trigger:
    - event_data:
        command: step
        device_ieee: 00:17:88:01:06:e9:47:b2
      event_type: zha_event
      platform: event
    - event_data:
        command: step_with_on_off
        device_ieee: cc:cc:cc:ff:fe:97:36:84
      event_type: zha_event
      platform: event
    - event_data:
        command: move_with_on_off
        device_ieee: cc:cc:cc:ff:fe:97:36:84
      event_type: zha_event
      platform: event
  condition:
    - condition: template
      value_template: "{%if trigger.event.data.args[0] == 0%}true{%else%}false{%endif%}"
    - condition: state
      entity_id: binary_sensor.presence_living_room
      state: "on"
  action:
    - service: light.turn_on
      target:
        entity_id: light.living_room
      data:
        brightness_step: 50

- id: living_room_manual_switch_brightness_down
  alias: "[Living Room] Manual Switch Brightness Down"
  trigger:
    - event_data:
        command: step
        device_ieee: 00:17:88:01:06:e9:47:b2
      event_type: zha_event
      platform: event
    - event_data:
        command: step
        device_ieee: cc:cc:cc:ff:fe:97:36:84
        args:
          - 1
          - 43
          - 5
      event_type: zha_event
      platform: event
    - event_data:
        command: move
        device_ieee: cc:cc:cc:ff:fe:97:36:84
        args:
          - 1
          - 84
      event_type: zha_event
      platform: event
  condition:
    - condition: template
      value_template: "{%if trigger.event.data.args[0] == 1%}true{%else%}false{%endif%}"
    - condition: state
      entity_id: binary_sensor.presence_living_room
      state: "on"
  action:
    - service: light.turn_on
      target:
        entity_id: light.living_room
      data:
        brightness_step: -50

- id: living_room_manual_switch_dnd_on
  alias: "[Living Room] Manual Switch Turn On DnD"
  trigger:
    - event_data:
        command: step
        device_ieee: 00:17:88:01:06:e9:47:b2
      event_type: zha_event
      platform: event
  condition:
    - condition: state
      entity_id: input_boolean.dnd_living_room
      state: "off"
  action:
    - condition: state
      entity_id: binary_sensor.presence_living_room
      state: "on"
    - target:
        entity_id: input_boolean.dnd_living_room
      service: input_boolean.turn_on

- id: living_room_manual_presence_off_dnd_on
  alias: "[Living Room] Manual Presence Off"
  trigger:
    - event_data:
        command: stop
        device_ieee: 00:17:88:01:06:e9:47:b2
      event_type: zha_event
      platform: event
    - entity_id: input_boolean.presence_living_room_assistant
      from: "on"
      platform: state
      to: "off"
  action:
    - target:
        entity_id: input_boolean.dnd_living_room
      service: input_boolean.turn_on
    - delay:
        minutes: 15
    - target:
        entity_id: input_boolean.dnd_living_room
      service: input_boolean.turn_off

- id: living_room_apple_tv_on
  alias: "[Living Room] Apple TV On"
  trigger:
    - platform: state
      entity_id: media_player.living_room_apple_tv
      from: standby
      to: idle
  action:
    - device_id: 3b9c9604911bac523cc1f78e6e3b2bca
      domain: huesyncbox
      entity_id: media_player.sync_box
      type: sync_on
    - entity_id: input_boolean.dnd_living_room
      service: input_boolean.turn_on
    - entity_id: light.living_room
      service: light.turn_on
      data:
        brightness_pct: 1
        transition: 3

- id: living_room_apple_tv_off
  alias: "[Living Room] Apple TV Off"
  trigger:
    - platform: state
      entity_id: media_player.living_room_apple_tv
      from: idle
      to: standby
  action:
    - device_id: 3b9c9604911bac523cc1f78e6e3b2bca
      domain: huesyncbox
      entity_id: media_player.sync_box
      type: sync_off
    - entity_id: input_boolean.dnd_living_room
      service: input_boolean.turn_off
    - entity_id: light.living_room
      service: light.turn_on
