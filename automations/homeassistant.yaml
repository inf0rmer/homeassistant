#################
# Home Assistant#
#################
- id: homeassistant_theme_switch
  alias: "[HA] Set Home Assistant theme for day and night"
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: sun.sun
      to: above_horizon
    - platform: state
      entity_id: sun.sun
      to: below_horizon
  action:
    - service_template: frontend.set_theme
      data_template:
        name: >
          {% if states.sun.sun.state == "above_horizon" %}
            ios-light-mode-dark-blue
          {% else %}
            ios-dark-mode-dark-blue
          {% endif %}
