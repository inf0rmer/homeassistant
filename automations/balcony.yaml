###########
# Balcony #
###########
- id: balcony_presence_on
  alias: "[Balcony] Presence On"
  trigger:
    - entity_id: binary_sensor.balcony_combined_sensor_door
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - data:
        entity_id: input_boolean.presence_balcony_door
      service: input_boolean.turn_on

- id: balcony_presence_off
  alias: "[Balcony] Presence Off"
  trigger:
    - entity_id: binary_sensor.balcony_combined_sensor_door
      from: "on"
      platform: state
      to: "off"
  condition:
    - condition: state
      entity_id: input_boolean.dnd_balcony
      state: "off"
  action:
    - data:
        entity_id: input_boolean.presence_balcony_door
      service: input_boolean.turn_off

- id: balcony_lights_on
  alias: "[Balcony] Lights On"
  trigger:
    - entity_id: binary_sensor.presence_balcony
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
  action:
    - data:
        entity_id: light.balcony
      service: light.turn_on
    - data:
        entity_id: switch.balcony_plug
      service: switch.turn_on

- id: balcony_lights_off
  alias: "[Balcony] Lights Off"
  trigger:
    - entity_id: binary_sensor.presence_balcony
      from: "on"
      platform: state
      to: "off"
  action:
    - data:
        entity_id: light.balcony
      service: light.turn_off

- id: balcony_lights_on_sun
  alias: "[Balcony] Lights On (Sun)"
  trigger:
    - entity_id: sun.sun
      platform: state
      to: below_horizon
  condition:
    - condition: state
      entity_id: binary_sensor.presence_balcony
      state: "on"
  action:
    - data:
        entity_id: light.balcony
      service: light.turn_on
    - data:
        entity_id: switch.balcony_plug
      service: switch.turn_on
