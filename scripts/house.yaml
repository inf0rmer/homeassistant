good_night:
  alias: "[House] Good Night"
  sequence:
    - target:
        entity_id: group.dnd_bedrooms
      service: homeassistant.turn_on
    - target:
        entity_id: input_boolean.sarah_good_night_pressed
      service: input_boolean.turn_off
    - target:
        entity_id: input_boolean.bruno_good_night_pressed
      service: input_boolean.turn_off
    - target:
        entity_id: 
         - input_boolean.presence_emmas_bedroom_sleeping
         - input_boolean.sleeping_emmas_bedroom
         - input_boolean.presence_master_bedroom_sleeping
         - input_boolean.sleeping_master_bedroom
      service: homeassistant.turn_on
    - target:
        entity_id: group.presence_other_rooms
      service: homeassistant.turn_off
    - service: light.turn_off
      entity_id: light.master_bedroom
    - service: light.turn_off
      entity_id: light.emmas_bedroom
    - service: media_player.turn_off
      target:
        entity_id: media_player.living_room_apple_tv
    - delay:
        seconds: 15
    - service: light.turn_off
      entity_id: all
    - target:
        entity_id: group.all_light_switches
      service: homeassistant.turn_off
    - target:
        entity_id: lock.front_door
      service: lock.lock

house_wake_up:
  alias: "[House] Wake Up"
  sequence:
    - data_template:
        kelvin: "{{ state_attr('sensor.circadian_values', 'colortemp') | int }}"
        brightness_pct: 1
      target:
        entity_id:
          - light.master_bedroom
          - light.emmas_bedroom
      service: light.turn_on
    - data_template:
        kelvin: "{{ state_attr('sensor.circadian_values', 'colortemp') | int }}"
        brightness_pct: "{{ state_attr('switch.circadian_lighting_master_bedroom', 'brightness') | int }}"
        transition: 120
      target:
        entity_id:
          - light.master_bedroom
          - light.emmas_bedroom
      service: light.turn_on
    - delay:
        seconds: 130
    - target:
        entity_id: group.dnd_house
      service: homeassistant.turn_off
    - target:
        entity_id: 
         - input_boolean.presence_emmas_bedroom_sleeping
         - input_boolean.sleeping_emmas_bedroom
         - input_boolean.presence_master_bedroom_sleeping
         - input_boolean.sleeping_master_bedroom
      service: homeassistant.turn_off
    - target:
        entity_id: group.presence_bedrooms
      service: homeassistant.turn_off

house_wake_up_no_delay:
  alias: "[House] Wake Up (No Delay)"
  sequence:
    - target:
        entity_id: group.dnd_house
      service: homeassistant.turn_off
    - target:
        entity_id: 
         - input_boolean.presence_emmas_bedroom_sleeping
         - input_boolean.sleeping_emmas_bedroom
         - input_boolean.presence_master_bedroom_sleeping
         - input_boolean.sleeping_master_bedroom
      service: homeassistant.turn_off
    - target:
        entity_id: group.presence_bedrooms
      service: homeassistant.turn_off

house_nobody_home:
  alias: "[House] Nobody Home"
  sequence:
    - service: light.turn_off
      entity_id: all
    - target:
        entity_id: group.all_light_switches
      service: homeassistant.turn_off
    - target:
        entity_id: lock.front_door
      service: lock.lock
    - service: media_player.turn_off
      target:
        entity_id: media_player.living_room_apple_tv
    - delay:
        seconds: 15
    - service: light.turn_off
      entity_id: all
    - target:
        entity_id: 
          - group.presence_bathroom_1st_floor
          - group.presence_closet
          - group.presence_emmas_bedroom
          - group.presence_hallway
          - group.presence_kitchen
          - group.presence_laundry_room
          - group.presence_living_room
          - group.presence_master_bedroom
      service: homeassistant.turn_off

house_start_cleaning:
  alias: "[House] Start Cleaning"
  sequence:
    - target:
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.start

house_stop_cleaning:
  alias: "[House] Stop Cleaning"
  sequence:
    - target:
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.pause
    - delay:
        seconds: 5
    - target:
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.return_to_base
