all_light_switches:
  name: All Light Switches
  entities:
    - switch.balcony_plug
    - switch.dining_room_cabinet
    - switch.emmas_bedroom_string_lights
    - switch.christmas_tree

all_motion_sensors:
  name: All Motion Sensors
  entities:
    - binary_sensor.hk_dining_room_motion_sensor
    - binary_sensor.hk_living_room_motion_sensor
    - binary_sensor.hk_master_bedroom_motion_sensor
    - binary_sensor.hk_emmas_bedroom_motion_sensor
    - binary_sensor.hk_hallway_motion_sensor
    - binary_sensor.hk_kitchen_motion_sensor
    - binary_sensor.hk_hallway_kitchen_motion_sensor

all_occupancy_sensors:
  name: All Occupancy Sensors
  entities:
    - binary_sensor.presence_living_room
    - binary_sensor.presence_dining_room
    - binary_sensor.presence_master_bedroom
    - binary_sensor.presence_emmas_bedroom
    - binary_sensor.presence_kitchen
    - binary_sensor.presence_hallway
    - binary_sensor.presence_balcony
    - binary_sensor.presence_laundry_room

light_kitchen_ceiling:
  name: Light Kitchen Ceiling
  entities:
    - light.hue_ambiance_spot_1
    - light.hue_ambiance_spot_2

light_tv:
  name: Light TV
  icon: "mdi:led-strip"
  entities:
    - light.tv_right
    - light.tv_left
    - light.tv_upper

presence:
  name: Someone is home
  view: no
  entities:
    - binary_sensor.presence_bruno
    - binary_sensor.presence_sarah
    - binary_sensor.presence_someone

harmony_hub:
  name: Living Room Entertainment Control
  control: hidden
  entities:
    - sensor.watch_tv
    - sensor.watch_netflix
    - sensor.watch_cartoons
    - sensor.listen_music

dnd_bedrooms:
  name: Do Not Disturb Bedrooms
  all: true
  entities:
    - input_boolean.dnd_master_bedroom
    - input_boolean.dnd_emmas_bedroom

dnd_other_rooms:
  name: Do Not Disturb Other Rooms
  all: true
  entities:
    - input_boolean.dnd_living_room
    - input_boolean.dnd_dining_room
    - input_boolean.dnd_kitchen
    - input_boolean.dnd_hallway
    - input_boolean.dnd_laundry_room
    - input_boolean.dnd_bathroom
    - input_boolean.dnd_balcony

dnd_house:
  name: Do Not Disturb
  all: true
  entities:
    - group.dnd_bedrooms
    - group.other_rooms

presence_bedrooms:
  all: true
  entities:
    - input_boolean.presence_master_bedroom
    - input_boolean.presence_emmas_bedroom

presence_other_rooms:
  all: true
  entities:
    - input_boolean.presence_kitchen
    - input_boolean.presence_hallway
    - input_boolean.presence_laundry_room
    - input_boolean.presence_balcony
    - input_boolean.presence_bathroom
    - input_boolean.presence_closet
    - input_boolean.presence_living_room
    - input_boolean.presence_dining_room

house_alarm_clock:
  name: Wake Me Up
  entities:
    - sensor.house_alarm_clock_time
    - input_number.house_alarm_clock_hour
    - input_number.house_alarm_clock_minutes
    - input_boolean.house_alarm_clock_status
    - input_boolean.house_alarm_clock_weekdays
