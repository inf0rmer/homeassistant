homekit:
  filter:
    include_domains:
      - light
      - media_player
      - switch
    include_entities:
      - binary_sensor.hallway_motion
      - binary_sensor.laundry_room_motion
      - sensor.laundry_room_light_level
      - sensor.hallway_light_level
      - sensor.laundry_room_temperature
      - sensor.hallway_temperature
      - input_boolean.bruno_present
      - input_boolean.sarah_present
      - binary_sensor.hk_presence_bruno
      - binary_sensor.hk_presence_sarah
    exclude_entities:
      - light.hallway
      - light.living_room
      - light.dining_room
      - light.master_bedroom
      - light.emmas_bedroom
      - light.laundry_room
      - light.gaming_area
      - light.gaming_area_2
      - light.balcony
