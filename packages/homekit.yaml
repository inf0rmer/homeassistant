homekit:
  filter:
    include_domains:
      - light
      - media_player
      - switch
    include_entities:
      - binary_sensor.hallway_motion
      - binary_sensor.laundry_room_motion
      - binary_sensor.kitchen_motion
      - sensor.laundry_room_light_level
      - sensor.hallway_light_level
      - sensor.kitchen_light_level
      - sensor.laundry_room_temperature
      - sensor.hallway_temperature
      - sensor.kitchen_temperature
      - input_boolean.bruno_present
      - input_boolean.sarah_present
      - binary_sensor.hk_presence_bruno
      - binary_sensor.hk_presence_sarah
      - media_player.living_room_tv
    exclude_entities:
      - light.hallway
      - light.living_room
      - light.dining_room
      - light.master_bedroom
      - light.emmas_bedroom
      - light.laundry_room
      - light.gaming_area
      - light.gaming_area_2
      - light.balcony
      - light.kitchen

  entity_config:
    switch.balcony_plug:
      name: Balcony Plug
      type: outlet
    switch.dining_room_cabinet:
      name: Dining Room Cabinet Plug
      type: outlet
    switch.christmas_tree:
      name: Christmas Tree Plug
      type: outlet
    switch.emmas_bedroom_string_lights:
      name: Emma's Bedroom String Lights
      type: outlet
    media_player.living_room_tv:
      feature_list:
        - feature: on_off
