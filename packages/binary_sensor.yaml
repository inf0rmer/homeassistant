      someone_home:
        device_class: presence
        friendly_name: Someone is home
        value_template: >-
          {{ is_state('group.presence', 'on') }}

      presence_living_room:
        friendly_name: Presence Living Room
        device_class: occupancy
        value_template: >-
          {{ is_state('group.presence_living_room', 'on') }}
        entity_id:
          - input_boolean.presence_living_room_motion
          - input_boolean.presence_living_room_switch
          - input_boolean.presence_living_room_tv
          - group.presence_living_room
        attribute_templates:
          reason: >
            {% for entity in states.group.presence_living_room.attributes.entity_id if is_state(entity, 'on') %}
            {%- if loop.first %}{% elif loop.last %} and {% else %}, {% endif -%}
            {{ states[entity.split('.')[0]][entity.split('.')[1]].name.split(' ') | last }}
            {%- endfor %}
