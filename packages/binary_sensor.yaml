binary_sensor:
  - platform: huesensor

  - platform: workday
    country: DE

  - platform: template
    sensors:
      hallway_combined_sensor_motion:
        friendly_name: Motion Sensor Hallway Combined
        device_class: motion
        value_template: >-
          {{ is_state('binary_sensor.zha_hallway_kitchen_sensor_motion', 'on') or is_state('binary_sensor.zha_hallway_sensor_motion', 'on') }}

      presence_bruno:
        friendly_name: "Presence Bruno"
        device_class: presence
        value_template: >-
          {{ is_state('input_boolean.presence_bruno', 'on') }}
      presence_sarah:
