good_night:
  alias: Good Night
  sequence:
    - data:
        entity_id: input_boolean.dnd_living_room
      service: input_boolean.turn_on
    - data:
        entity_id: input_boolean.dnd_dining_room
      service: input_boolean.turn_on
    - data:
        entity_id: input_boolean.dnd_master_bedroom
      service: input_boolean.turn_on
    - data:
        entity_id: input_boolean.dnd_emma_bedroom
      service: input_boolean.turn_on
    - data:
        entity_id: group.all_lights
      service: light.turn_off
    - data:
        entity_id: group.all_light_switches
      service: switch.turn_off
    - data:
        brightness: 30
        entity_id: light.emmas_bedroom_nightlight
        rgb_color:
          - 255
          - 30
          - 30
      service: light.turn_on
    - data:
        entity_id:
          - media_player.bruno_s_sonos_one
          - media_player.everywhere
          - media_player.emma_s_bedroom_echo_dot
        volume_level: 0.2
      service: media_player.volume_set

emma_bedtime:
  sequence:
    - data:
        entity_id: light.emmas_bedroom
      service: light.turn_off
    - data:
        entity_id: switch.emmas_bedroom_string_lights
      service: switch.turn_off
    - data:
        brightness: 30
        entity_id: light.emmas_bedroom_nightlight
        rgb_color:
          - 255
          - 30
          - 30
        transition: 5
      service: light.turn_on
    - data:
        entity_id: media_player.emma_s_bedroom_echo_dot
        media_content_id: lullabies
        media_content_type: routine
      service: media_player.play_media
    - data:
        entity_id: media_player.emma_s_bedroom_echo_dot
        volume_level: 0.3
      service: media_player.volume_set
  alias: Emma's Bedtime

start_cleaning:
  alias: Start Cleaning
  sequence:
    - data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.start

stop_cleaning:
  alias: Stop Cleaning
  sequence:
    - data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.return_to_base
