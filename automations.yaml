      from: "on"
      platform: state
      to: "off"
  action:
    - data:
        entity_id: input_boolean.motion_dining_room
      service: input_boolean.turn_off

- id: dining_room_motion_toggle_override_on
  alias: Dining Room Motion Toggle Override On
  trigger:
    - entity_id: light.living_room
      from: "on"
      platform: state
      to: "off"
  action:
    - data:
        entity_id: input_boolean.motion_dining_room
      service: input_boolean.turn_off
