- id: house_sunrise
  alias: "[House] Sunrise"
  trigger:
    - platform: state
      entity_id: sun.sun
      from: below_horizon
      to: above_horizon
  action:
    - data:
        entity_id: group.dnd_other_rooms
      service: input_boolean.turn_off

- id: house_wake_up
  alias: "[House] Wake Up"
  trigger:
    platform: template
    value_template: "{{ now().time().hour == states.input_number.house_alarm_clock_hour.state | int and now().time().minute == states.input_number.house_alarm_clock_minutes.state | int }}"
  condition:
    condition: or
    conditions:
      - condition: and
        conditions:
          - condition: state
            entity_id: input_boolean.house_alarm_clock_status
            state: "on"
          - condition: state
            entity_id: input_boolean.house_alarm_clock_weekdays
            state: "on"
          - condition: time
            weekday:
              - mon
              - tue
              - wed
              - thu
              - fri
      - condition: and
        conditions:
          - condition: state
            entity_id: input_boolean.house_alarm_clock_status
            state: "on"
          - condition: state
            entity_id: input_boolean.house_alarm_clock_weekdays
            state: "off"
  action:
    - data:
        entity_id: script.house_wake_up
      service: script.turn_on

- id: house_sunset
  alias: "[House] Sunset"
  trigger:
    - event: sunset
      platform: sun
      offset: -00:45:00
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - data:
        entity_id:
          - scene.sunset
      service: scene.turn_on
    - data:
        entity_id:
          - media_player.everywhere
          - media_player.emma_s_bedroom_echo_dot
        volume_level: 0.3
      service: media_player.volume_set

- id: house_someone_arrives_from_work
  alias: "[House] Bruno or Sarah come home before night when no one else is home"
  initial_state: false
  trigger:
    - entity_id: binary_sensor.hk_presence_bruno
      from: "off"
      platform: state
      to: "on"
    - entity_id: binary_sensor.hk_presence_sarah
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "off"
  action:
    - data:
        entity_id: media_player.living_room_echo_dot
        media_content_id: "welcomehome"
        media_content_type: routine
      service: media_player.play_media
    - data:
        entity_id: media_player.everywhere
        volume_level: 0.3
      service: media_player.volume_set

- id: house_someone_arrives_after_sunset
  alias: "[House] Anyone comes home after Sunset"
  trigger:
    - entity_id: binary_sensor.someone_home
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
  action:
    - data:
        entity_id:
          - scene.sunset
      service: scene.turn_on
    - data:
        entity_id:
          - media_player.everywhere
          - media_player.emma_s_bedroom_echo_dot
        volume_level: 0.3
      service: media_player.volume_set

