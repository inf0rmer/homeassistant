      to: "False"
    - entity_id: sensor.watch_tv
      from: "True"
      platform: state
      to: "False"
  condition:
    condition: state
    entity_id: sun.sun
    state: above_horizon
  action:
    - data:
        entity_id: light.living_room
        transition: 5
      service: light.turn_off

