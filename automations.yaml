- id: homeassistant_theme_switch
  alias: "[HA] Set Home Assistant theme for day and night"
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: sun.sun
      to: above_horizon
    - platform: state
      entity_id: sun.sun
      to: below_horizon
  action:
    - service_template: frontend.set_theme
      data_template:
        name: >
          {% if states.sun.sun.state == "above_horizon" %}
            default
          {% else %}
            midnight
          {% endif %}

- id: homeassistant_start_enable_automations
  alias: "[HA] Enable Automations after HA starts"
  trigger:
    - platform: homeassistant
      event: start
  action:
    - delay:
        minutes: 5
    - data:
        entity_id: automation.house_sarah_arrive_home
      service: automation.turn_on
    - data:
        entity_id: automation.house_bruno_arrive_home
      service: automation.turn_on
    - data:
        entity_id: automation.house_someone_arrives_from_work
      service: automation.turn_on

