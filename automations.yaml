- id: house_all_leave
  alias: "[House] Leave House"
  trigger:
    - entity_id: binary_sensor.someone_home
      from: "on"
      platform: state
      to: "off"
  action:
    - data:
        entity_id: group.all_lights
      service: light.turn_off
    - data:
        entity_id: group.all_light_switches
      service: switch.turn_off
    - data:
        entity_id: remote.harmony_hub
      service: remote.turn_off

- id: house_sunrise
  alias: "[House] Sunrise"
  trigger:
    - platform: state
      entity_id: sun.sun
      from: below_horizon
      to: above_horizon
  action:
    - data:
        entity_id: group.dnd_other_rooms
      service: input_boolean.turn_off

- id: house_wake_up
  alias: "[House] Wake Up"
  trigger:
    platform: template
    value_template: '{{ now.time().strftime("%-H") == states.input_number.house_alarm_clock_hour.state and now.time().strftime("%-M") == states.input_number.house_alarm_clock_minutes.state }}'
  condition:
    condition: or
    conditions:
      - condition: and
        conditions:
          - condition: state
            entity_id: input_boolean.house_alarm_clock_status
            state: "on"
          - condition: state
            entity_id: input_boolean.house_alarm_clock_weekdays
            state: "on"
          - condition: time
            weekday:
              - mon
              - tue
              - wed
              - thu
              - fri
      - condition: and
        conditions:
          - condition: state
            entity_id: input_boolean.house_alarm_clock_status
            state: "on"
          - condition: state
            entity_id: input_boolean.house_alarm_clock_weekdays
            state: "off"
  action:
    - data:
        entity_id: group.dnd_bedrooms
      service: input_boolean.turn_off
    - data:
        entity_id:
          - media_player.everywhere
          - media_player.emma_s_bedroom_echo_dot
        volume_level: 0.5
      service: media_player.volume_set

- id: house_sunset
  alias: "[House] Sunset"
  trigger:
    - event: sunset
      platform: sun
      offset: -00:45:00
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
  action:
    - data:
        entity_id:
          - switch.balcony_plug
          - switch.dining_room_cabinet
          - switch.emmas_bedroom_string_lights
      service: switch.turn_on
    - data:
        entity_id:
          - light.gaming_area
        brightness: 200
        color_temp: 500
        transition: 30
      service: light.turn_on
    - data:
        entity_id:
          - media_player.everywhere
          - media_player.emma_s_bedroom_echo_dot
        volume_level: 0.3
      service: media_player.volume_set

- id: house_someone_arrives_after_sunset
