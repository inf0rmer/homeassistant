- id: living_room_motion_start
  alias: "[Living Room] Motion Starts (Motion Toggle Off)"
  trigger:
    - entity_id: binary_sensor.hk_living_room_sensor_motion
      from: "off"
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: light.living_room
      state: "off"
    - condition: state
      entity_id: input_boolean.motion_living_room
      state: "off"
    - condition: state
      entity_id: input_boolean.dnd_living_room
      state: "off"
    - below: 20
      condition: numeric_state
      entity_id: sensor.living_room_sensor_light_level
  action:
    - data_template:
        brightness: "{% if is_state('sun.sun', 'below_horizon') %}170{% elif now().hour < 7 %}50{% else %}250{% endif %}"
        entity_id: light.living_room
        transition: 3
      service: light.turn_on
    - data:
        entity_id: input_boolean.motion_living_room
      service: input_boolean.turn_on

