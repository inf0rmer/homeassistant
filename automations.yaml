- id: house_home_door_unlocked
  alias: "[House] Light Hallway when Home Door Unlocked"
  trigger:
    - entity_id: lock.home_door
      from: "locked"
      platform: state
      to: "unlocked"
  action:
    - data:
        entity_id: light.hallway
      service: light.turn_on
    - delay:
        minutes: 5
    - data:
        entity_id: light.hallway
      service: light.turn_off

- id: house_guest_mode_on
  alias: "[House] Turn on Guest Mode"
  trigger:
    - entity_id: lock.home_door
      from: "locked"
      platform: state
      to: "unlocked"
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: "off"
  action:
    - data:
        entity_id: input_boolean.someone_present
      service: input_boolean.turn_on

- id: house_guest_mode_off
  alias: "[House] Turn off Guest Mode"
  trigger:
    - entity_id: group.all_motion_sensors
      for:
        minutes: 10
      from: "off"
      platform: "state"
      to: "on"
  action:
    - data:
        entity_id: input_boolean.someone_present
      service: input_boolean.turn_off

