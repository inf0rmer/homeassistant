title: Home
preload_cards:
  - xiaomi-vacuum-card
  - xiaomi-vacuum-map-card
  - mini-media-player
  - entity-filter
  - hui-entity-filter-card
  - alarm-panel
  - hui-alarm-panel-card
views:
  - path: default_view
    title: House
    panel: false
    cards:
      - type: grid
        columns: 1
        square: false
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - entity: group.dnd_house
                    icon: "mdi:weather-night"
                    show_state: false
                    name: Do Not Disturb
                    size: 25%
                    styles:
                      card:
                        - font-size: 12px
                    tap_action:
                      action: call-service
                      service: homeassistant.toggle
                      service_data:
                        entity_id: group.dnd_house
                    type: "custom:button-card"
                  - entity: script.good_night
                    icon: "mdi:sleep"
                    show_state: false
                    name: Good Night
                    size: 25%
                    styles:
                      card:
                        - font-size: 12px
                    tap_action:
                      action: call-service
                      service: script.turn_on
                      service_data:
                        entity_id: script.good_night
                    type: "custom:button-card"
                  - entity: script.house_wake_up
                    icon: "mdi:sleep-off"
                    show_state: false
                    name: Wake Up
                    size: 25%
                    styles:
                      card:
                        - font-size: 12px
                    tap_action:
                      action: call-service
                      service: script.turn_on
                      service_data:
                        entity_id: script.house_wake_up
                    type: "custom:button-card"
                  - type: conditional
                    conditions:
                      - entity: vacuum.xiaomi_vacuum_cleaner
                        state: docked
                    card:
                      entity: script.house_start_cleaning
                      icon: "mdi:broom"
                      show_state: false
                      name: Clean House
                      size: 25%
                      styles:
                        card:
                          - font-size: 12px
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.house_start_cleaning
                      type: "custom:button-card"
                  - type: conditional
                    conditions:
                      - entity: vacuum.xiaomi_vacuum_cleaner
                        state_not: docked
                    card:
                      entity: script.house_stop_cleaning
                      icon: "mdi:cancel"
                      show_state: false
                      name: Stop Cleaning
                      size: 25%
                      styles:
                        card:
                          - font-size: 12px
                          - color: red
                        icon:
                          - color: red
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.house_stop_cleaning
                      type: "custom:button-card"
              - type: horizontal-stack
                cards:
                  - entity: input_boolean.presence_someone
                    icon: "mdi:account-multiple"
                    show_state: false
                    name: Guest Mode
                    size: 10%
                    styles:
                      card:
                        - font-size: 12px
                    tap_action:
                      action: call-service
                      service: input_boolean.toggle
                      service_data:
                        entity_id: input_boolean.presence_someone
                    type: "custom:button-card"
              - type: horizontal-stack
                cards:
                  - type: entity-filter
                    show_empty: false
                    card:
                      type: glance
                      title: Who's Home
                      show_state: false
                      show_name: false
                    show_header_toggle: false
                    state_filter:
                      - home
                    entities:
                      - person.bruno_abrantes
                      - person.sarah_abrantes
              - type: horizontal-stack
                cards:
                  - type: thermostat
                    entity: climate.hallway
              - type: horizontal-stack
                cards:
                  - entities: 
                      - sensor.afvalinfo_afval_thuis_trash_today
                      - sensor.afvalinfo_afval_thuis_trash_tomorrow
                      - sensor.afvalinfo_afval_thuis_compost
                      - sensor.afvalinfo_afval_thuis_paper
                      - sensor.afvalinfo_afval_thuis_plastic
                    title: Trash Collection
                    type: entities
              - type: horizontal-stack
                cards:
                  - type: "custom:xiaomi-vacuum-card"
                    entity: vacuum.xiaomi_vacuum_cleaner
                    image: false
                    name: Robot Vacuum
              - type: horizontal-stack
                cards:
                  - entities:
                      - light.living_room
                      - light.master_bedroom
                      - light.emmas_bedroom
                      - light.kitchen
                      - light.hallway_ground_floor
                      - light.hallway_1st_floor
                      - light.hallway_2nd_floor
                      - light.office
                      - light.bathroom_1st_floor
                      - light.closet
                    title: Lights
                    type: entities
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - entities:
                      - entity: sensor.home_sensor_average_temperature
                        name: Avg. Temperature
                      - entity: sensor.home_sensor_average_light_level
                        name: Avg. Light Level
                    type: "custom:mini-graph-card"
                    icon: "mdi:thermometer"

  - path: living-room
    title: Living Room
    panel: false
    cards:
      - type: grid
        columns: 1
        square: false
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - entity: input_boolean.dnd_living_room
                    icon: "mdi:weather-night"
