cch:
  options: clock
  clock_format: 24
  voice: hide
  notifications: hide
  hide_help: true
  hide_config: true
  hide_unused: true
views:
  - path: default_view
    title: House
    panel: true
    cards:
      - type: custom:layout-card
        layout: horizontal
        max_columns: 2
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - entity: group.dnd_house
                    icon: "mdi:weather-night"
                    show_state: false
                    name: Do Not Disturb
                    size: 25%
                    styles:
                      card:
                        - font-size: 12px
                    styles:
                      card:
                        - font-size: 12px
                    tap_action:
                      action: call-service
                      service: homeassistant.toggle
                      service_data:
                        entity_id: group.dnd_house
                    type: "custom:button-card"
                  - type: conditional
                    conditions:
                      - entity: vacuum.xiaomi_vacuum_cleaner
                        state: docked
                    card:
                      entity: script.start_cleaning
                      icon: "mdi:broom"
                      show_state: false
                      name: Clean House
                      size: 25%
                      styles:
                        card:
                          - font-size: 12px
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.start_cleaning
                      type: "custom:button-card"
                  - type: conditional
                    conditions:
                      - entity: vacuum.xiaomi_vacuum_cleaner
                        state_not: docked
                    card:
                      entity: script.stop_cleaning
                      icon: "mdi:cancel"
                      show_state: false
                      name: Stop Cleaning
                      size: 25%
                      styles:
                        card:
                          - font-size: 12px
                          - color: red
                        icon:
                          - color: red
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.stop_cleaning
                      type: "custom:button-card"
              - type: horizontal-stack
                cards:
                  - entity: lock.nello_ecf41382
                    icon: "mdi:office-building"
                    show_state: false
                    name: Open Building Door
                    size: 25%
                    styles:
                      card:
                        - font-size: 12px
                    tap_action:
                      action: call-service
                      service: lock.unlock
                      service_data:
                        entity_id: lock.nello_ecf41382
                    type: "custom:button-card"
                  - entity: lock.home_door
                    icon: "mdi:door"
                    show_state: false
                    name: Open Front Door
                    size: 25%
                    styles:
                      card:
                        - font-size: 12px
                    tap_action:
                      action: call-service
                      service: lock.open
                      service_data:
                        entity_id: lock.home_door
                    type: "custom:button-card"
              - type: horizontal-stack
                cards:
                  - entity: input_boolean.someone_present
                    icon: "mdi:account-multiple"
                    show_state: false
                    name: Guest Mode
                    size: 10%
                    styles:
                      card:
                        - font-size: 12px
                    tap_action:
                      action: call-service
                      service: input_boolean.toggle
                      service_data:
                        entity_id: input_boolean.someone_present
                    type: "custom:button-card"
          - entity: weather.weather
            type: "custom:weather-card"
          - entity: alarm_control_panel.alexa_guard_a8bd5
            type: alarm-panel
          - entities:
              - entity: sensor.home_sensor_average_temperature
                name: Avg. Temperature
              - entity: sensor.home_sensor_average_light_level
                name: Avg. Light Level
            type: "custom:mini-graph-card"
            icon: "mdi:thermometer"
          - type: entity-filter
            entities:
              - input_boolean.bruno_present
              - input_boolean.sarah_present
              - input_boolean.someone_present
            state_filter:
              - "on"
            card:
              type: glance
              title: Who's Home
              show_state: false
          - entities:
              - lock.home_door
              - lock.nello_ecf41382
            title: Doors
            show_header_toggle: false
            type: entities
          - entity: media_player.spotify
            type: "custom:mini-media-player"
          - type: "custom:xiaomi-vacuum-card"
            entity: vacuum.xiaomi_vacuum_cleaner
            image: false
            name: Robot Vacuum
          - entities:
              - light.kitchen
              - light.dining_room
              - light.living_room
              - light.master_bedroom
              - light.balcony
              - light.laundry_room
              - light.hallway
              - light.gaming_area
              - light.emmas_bedroom
            title: Lights
            type: entities
          - type: custom:group-card
            card:
              type: entities
              title: Alarm Clock
              show_header_toggle: false
            group: group.house_alarm_clock

